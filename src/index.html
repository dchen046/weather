<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <main>
        <div class="middle">
            <div id="content">
                <div id="search" class="row">
                    <div id="search-bar" class="col mb-3 d-flex justify-content-center">
                        <div class="input-group m-3 w-75 d-flex">
                            <input id="location" type="text" class="form-control" placeholder="enter a city">
                            <button id="search-btn" class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <h1 id="search-error" class="d-flex justify-content-center"></h1>
                </div>
                <div id="recents" class="row"></div>
                <div id="forecast" class="row"></div>
                <div id="search-results" class="d-flex justify-content-between text-center"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
